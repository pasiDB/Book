name: book_reader
description: A modern book reading app
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.3
  go_router: ^14.6.2
  adaptive_theme: ^3.6.0
  gap: ^3.0.1
  dio: ^5.4.1
  shared_preferences: ^2.2.2
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/animations/
  
 