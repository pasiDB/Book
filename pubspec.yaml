name: book_reader
description: A modern Flutter book reading app using Gutendex.com API
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # HTTP Client
  dio: ^5.3.2
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # File Handling
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  
  # Routing
  go_router: ^12.1.3
  
  # UI Components
  cupertino_icons: ^1.0.2
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  
  # Utilities
  http: ^1.1.0
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
  
 